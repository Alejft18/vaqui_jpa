<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/AñadirLechera.css">
    <link rel="icon" href="/ImagenesPrincipales/logo.png">
    <title>Añadir Lecheras</title>
</head>
<body>

    <header>
        <div class="vaqui">
            <a href="/Administrador/Login.html  ">Lecheras</a>
        </div>
    </header>
    <hr>

    <div class="principal">
        <img src="/ImagenesVacas/VacaAndroid.png" alt="">

    <form action="form">
        <h2 class="form-title">Ingrese los datos del bovino</h2>
        <div class="form-container">

            <div class="form-group">
                <input type="number" id="id_bovino" class="form-input" placeholder=" ">
                <label for="id_bovino" class="form-label">Id Bovino</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="number" id="litrosLeche" class="form-input" placeholder=" ">
                <label for="litrosLeche" class="form-label">Litros producidos</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="date" id="ordeño" class="form-input" placeholder=" ">
                <label for="fecha ordeño" class="form-label">Fecha de ordeño</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="number" id="peso_lechera" class="form-input" placeholder=" ">
                <label for="peso" class="form-label">Peso(En kilos)</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="date" id="reivision_lechera" class="form-input" placeholder=" ">
                <label for="fecha reivision" class="form-label">Fecha de reivision</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="date" id="fecha_partoL" class="form-input" placeholder=" ">
                <label for="fecha de parto" class="form-label">Fecha de parto</label>
                <span class="form-line"></span>
            </div>

            <div class="form-group">
                <input type="number" id="partos_cantidad" class="form-input" placeholder=" ">
                <label for="partos" class="form-label">Cantidad de partos</label>
                <span class="form-line"></span>
            </div>
            <button type="button" id="enviarLechera">Registrar</button>
        </div>

    </form>
</div>

<script src="./JS/agregarMetodos.js"></script>
</body>
</html>
